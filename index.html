<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/animation.css" />
	</head>

	<body>
		<div class="box">
			<div class="page page1">
				<img class="text" src="images/indexTxt.png" />
				<img class=" flower1 rotate" src="images/indexFlowers01.png" />
				<img class=" flower2 rotate" src="images/indexFlowers02.png" />
				<img class="cloud scale" src="images/indexCloud.png" />
				<img class="cloud scale" src="images/indexElements.png" />
				<img class="flight flyIn animation-delay500ms" src="images/indexFlight.png" />
				<img class="building fadeIn animation-delay500ms" src="images/indexBuilding.png" />
			</div>
			<div class="page page2 hidden">
				<img class="bg fadeIn animation-delay500ms" src="images/wasBg.jpg" />
				<img class="farm fadeIn animation-delay1500ms" src="images/wasFarm.png" />
				<img class="it fadeIn animation-delay2500ms" src="images/wasIT.png" />
			</div>
			<div class="page page3 hidden">
				<img class="bg" src="images/earlyBg.jpg" />
				<img class="station" src="images/lastBusStation.png" />
				<img class="title1 fadeIn animation-delay500ms" src="images/earlyTitle.png" />
				<img class="title2 fadeIn animation-delay1500ms" src="images/lastBusTitle.png" />
				<img class="bus go animation-delay2500ms" src="images/bus.png" />
				<img class="person1 go animation-delay4500ms" src="images/lastBusAvatar.png" />
				<img class="bg2 fadeIn animation-delay6500ms" src="images/earlyBg.jpg" />
				<img class="wall fadeIn animation-delay6500ms" src="images/myTeamWall.png" />
				<img class="person2 fadeIn animation-delay6500ms" src="images/myTeamAvatar.png" />
				<img class="space zoom1 animation-delay7500ms" src="images/myTeamSpace.png" />
				<img class="where zoom2 animation-delay8500ms" src="images/myteamWhereTxt.png" />
			</div>
			<div class="page page4 hidden">
				<img class="bg1 animation-delay1s" src="images/lightOffBg.jpg" />
				<img class="title animation-delay1s" src="images/cornerTitle.png" />
				<img class="guide scale" src="images/clickGuide.png" />
				<img class="off" src="images/lightOff.png" />
				<img class="on" src="images/lightOn.png" />
				<img class="bg2 animation-delay2s" src="images/lightOnBg.jpg" />
				<img class="know animation-delay2s" src="images/weKnowYou.png" />
			</div>
		</div>
		<img class="music roll" src="images/musicBtn.png"/>
		<img class="up upDown" src="images/arrow-up.png"/>
		<audio id="audio" src="images/music.mp3" autoplay="autoplay" loop="loop"></audio>
		<script src="js/jquery-1.11.0.js" charset="utf-8"></script>
		<script src="js/TouchFunction.js" charset="utf-8"></script>
		<script src="js/animation.js" charset="utf-8"></script>
	</body>

</html>
